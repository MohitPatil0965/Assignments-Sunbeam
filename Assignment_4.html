<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 to-grey-700">
    <div class="bg-white w-96 p-8 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold text-center mb-6">ToDo APP</h1>
    
    <section class="text-2xl font-bold text-center mb-6">
        <input id="taskInput" type="text" placeholder="Enter a todo" class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" >
        <button onclick="addTodo()" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition" >ADD</button>
    </section>
    </div>

    <div id="todoList" class="space-y-3"></div> 
</div>

    <script>
      function addTodo(){
        const input = document.getElementById("taskInput");
        const todoText = input.value.trim();

        if (todoText === ""){
            alert("Please Enter a Task");
            return;
        }

        const todoItem = document.createElement("div");
        todoItem.className = "bg-white w-96 p-6 rounded-2xl shadow-2xl";

        const text = document.createElement("span");
        text.innerText = todoText;
        text.className = "text-gray-800";

        const deleteBtn = document.createElement("button");
        deleteBtn.innerText = "Delete";
        deleteBtn.className = "bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 transition";
        deleteBtn.onclick = function () {
            todoItem.remove();
        };

        todoItem.appendChild(text);
        todoItem.appendChild(deleteBtn);
        document.getElementById("todoList").appendChild(todoItem);

        input.value = "";
      }
    </script>
</body>
</html>
