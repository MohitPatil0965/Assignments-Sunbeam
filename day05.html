<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center my-5">Display Courses</h1>

    <div class="container w-50">
      <button class="btn btn-primary my-2" id="btnDisplay">
        Display Courses
      </button>
      <table class="table table-striped table-hover">
        <thead>
          <th>Course Name</th>
          <th>Days</th>
          <th>Price</th>
          <th>Action</th>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <table class="table table-striped table-hover">
        <thead>
          <th>Topic</th>
          <th>Credit</th>
          <th>Practical</th>
          <th>Therory</th>
        </thead>
        <tbody id="Coursedetails"></tbody>
      </table>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script>
      let courseArray = [
        { Course_name: "MERN", days: "30", price: 4000 },
        { Course_name: "Python", days: "30", price: 5000 },
        { Course_name: "Web Dev", days: "30", price: 12000 },
        { Course_name: "Cyber Security", days: "30", price: 400 },
        { Course_name: "Cloud", days: "30", price: 9000 },
        { Course_name: "Project Management", days: "30", price: 10000 },
      ];
      
      let detailArray = [
        { topic: "MongoDB", credit: 4, practical: 50, theory: 50},
        { topic: "Express.js", credit: 4, practical: 50, theory: 50},
        { topic: "React", credit: 4, practical: "", theory: ""},
      ]

      let btnDisplay = document.getElementById("btnDisplay");
      let tbody = document.getElementById("tbody");
      let Coursedetails = document.getElementById("Coursedetails");

      function displayFruits() {
        console.log("display fruits");

        // clear previous contents
        tbody.innerHTML = "";

        courseArray.map((fruit, index) => {
          tbody.innerHTML += `
          <tr>
            <td>${fruit.Course_name}</td>
            <td>${fruit.days}</td>
            <td>${fruit.price}</td>
            <td><button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button></td>
          </tr>
          `;
        });
      }

      // remove item function
      function removeItem(index) {
        console.log("remove item clicked and index: ", index);
        courseArray.splice(index, 1);
        displayFruits();
      }

      // display fruits
      btnDisplay.addEventListener("click", displayFruits);
    </script>
  </body>
</html>
